<meta charset="utf-8">
<script>
    var d = parseInt(prompt("Укажи сумму вклада:"));
    var howLong = parseInt(prompt("На сколько лет кладем деньги:"));
    var percent = parseInt(prompt("Укажи процентную ставку твоего банка:"));

if (  (isNaN(d)) || (isNaN(howLong)) || (isNaN(percent)) ) {
    alert ("Вводите числа!");
} else {
    for (var y=1; y<=howLong; y++) {
    d=d+(d*(percent/100));
    alert(y + "-й год: " + d);
    }
}
</script>
